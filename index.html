<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/loader.css" />

  <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  
  <link rel="stylesheet" href="css/pico.min.css" />
  
  <link rel="stylesheet" href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css">

  <link rel="stylesheet" href="css/styles.css" />

  
  <title>Investax Home</title>
</head>
<body onload="myFunction()">
  <div id="loader" class="loader-fade-full">
    <div class="loader-container">
      <img src="images/full_white.png" alt="">
      <img src="images/logo_black.png" alt="">
    </div>
  </div>

  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" id="slide-1">
        
        <div class="hero-img">
          <img src="images/hero-2u.jpg" alt="" class="hero">
        </div>
        
        <div class="content" data-cursor="-exclusion -lg" >
          <img src="images/logo_black.png" class="hero-logo" alt="">

          <h3 class="cta-subtext hero-section">
            Property and Business Tax Accountants Specialist
          </h3>
          <a href="#" role="button" class="primary">Complimentary Consultation</a>
        </div>
        
        
      
      </div>




      <div class="swiper-slide" id="slide-2" data-cursor="-lg">Slide 2</div>
      <div class="swiper-slide" id="slide-3">Slide 3</div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <!-- <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div> -->
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <section id="navigation" class="menu-slide-out">
    <div class="container">
      <nav data-cursor="-sm -inverse">
        <img src="images/logo_black.png" alt="" class="logo logo-hidden" id="logo-img">

        <ul class="nav-menu" >
          <li><a href="#">About</a> <span class="underline"></span></li>
          <li><a href="#">Services</a> <span class="underline"></span></li>
          <li><a href="#">Resources</a> <span class="underline"></span></li>
          <li><a href="#">Insights</a> <span class="underline"></span></li>
          <li><a href="$">Contact</a> <span class="underline"></span></li>
        </ul>

        


        <ul class="nav-contacts">
          <li><a href="#">02 8651 8000</a></li>
          <li><a href="#">info@investax.com.au</a></li>          
        </ul>
      </nav>
    </div>
    
  </section>
  


  <script src="js/loader.js"></script>
  <script src="js/menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
  <script src="js/my-swiper.js"></script>
  <script src="js/index.js"></script>
</body>



</html>
